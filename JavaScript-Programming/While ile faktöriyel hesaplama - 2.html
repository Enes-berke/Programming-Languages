<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //"while" döngüsü kullanarak bir sayının faktöriyelini nasıl hesaplarsınız?

        var x = prompt("Bİr değer giriniz =")
        sonuc = 1 ;
        i = 1 ;

        while(i <= x){

            sonuc = sonuc * i ;   
            i++  

        }

        document.write(sonuc);


    </script>
</body>
</html>
