<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function siralama(deneme) {
  for (let i = 0; i < deneme.length; i++) {


    for (let j = 0; j < deneme.length - i - 1; j++) {


      if (deneme[j] > deneme[j + 1]) {

        
        // Swap the elements
        let temp = deneme[j];
        deneme[j] = deneme[j + 1];
        deneme[j + 1] = temp;
      }
    }
  }
  return deneme;
}

// Test the function
document.write(siralama([5, 2, 1, 3, 4])); // Output: [1, 2, 3, 4, 5]

    </script>
</body>
</html>
