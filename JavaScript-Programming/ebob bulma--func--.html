<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mdc(a, b) {
  if (b == 0)
    return a;
  else
    return mdc(b, a % b);
}

var a = prompt("Lütfen birinci tamsayıyı girin: ");
var b = prompt("Lütfen ikinci tamsayıyı girin: ");

var result = mdc(a, b);
document.write("En büyük ortak bölme: " + result);

    </script>
</body>
</html>
